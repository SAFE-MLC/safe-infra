services:
  postgres:
    image: postgres:16
    container_name: safe_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/01_schema_min.sql:/docker-entrypoint-initdb.d/01_schema_min.sql:ro
      - ./sql/02_seed_min.sql:/docker-entrypoint-initdb.d/02_seed_min.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: safe_redis
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  gate-ms:
    build:
      context: ../safe-gate-ms
      dockerfile: Dockerfile
    container_name: safe_gate
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 8080
      EVENT_ID: ${EVENT_ID}
      SESSION_KEY: ${SESSION_KEY}
      REDIS_URL: redis://redis:6379
      PGHOST: postgres
      PGUSER: gate_ms
      PGPASSWORD: gate_pw
      PGDATABASE: ${POSTGRES_DB}
      PGPORT: 5432
    expose:
      - "8080"

  zone-ms:
    build:
      context: ../safe-zone-ms
      dockerfile: Dockerfile
    container_name: safe_zone
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 8080
      EVENT_ID: ${EVENT_ID}
      SESSION_KEY: ${SESSION_KEY}
      REDIS_URL: redis://redis:6379
      PGHOST: postgres
      PGUSER: zone_ms
      PGPASSWORD: zone_pw
      PGDATABASE: ${POSTGRES_DB}
      PGPORT: 5432
    expose:
      - "8080"

  backoffice:
    build:
      context: ../Backoffice
      dockerfile: Dockerfile
    container_name: safe_backoffice
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      SESSION_KEY: ${SESSION_KEY}
      APP_PORT: ${BACKOFFICE_PORT}
    expose:
      - "${BACKOFFICE_PORT}"

  gateway:
    image: nginx:stable-alpine
    container_name: safe_gateway
    depends_on:
      gate-ms:
        condition: service_started
      zone-ms:
        condition: service_started
      backoffice:
        condition: service_started
    volumes:
      - ./gateway/nginx.config:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${GATEWAY_PORT}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  frontend:
    build:
      context: ../safe-gate-scan-75
      dockerfile: Dockerfile
    container_name: safe_frontend
    depends_on:
      gateway:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  pgdata:
